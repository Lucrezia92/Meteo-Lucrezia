<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"></span> 
               <span id="description"></span> 
              <br />
              Humidity: <strong id="humidity"></strong>Wind: <strong id="wind-speed">2.9km/h</strong> 
            </p>
          </div>
          <div class="temperature" id="temperature"><div id="icon"></div>
        </div>
        </div>
        <div class = "weather-forecast">
        <div class="row">
          <div class="col-2"></div>
            <div class="date">Thur</div>
            
            
            <br>
            <img src="https://png.pngtree.com/png-vector/20190629/ourmid/pngtree-sun-icon-design-png-image_1518941.jpg" width="50px" style="float: left; margin-right: 15px;">
            
          
            <span class="weather-temp-max">18°</span>
            <span class="weather-temp-min">12°</span>
            <div class= "weather-temperature"></div>
          </div>
        
          
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Lucrezia92"> Lucrezia DAmico </a>
        hosted on
        <a href="https://github.com/Lucrezia92?tab=repositories">GitHub</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
